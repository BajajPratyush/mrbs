<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organize Meeting - Manager</title>
    <link rel="stylesheet" href="organize-meeting.css">
</head>
<body>
    <header>
        <h1>Organize a New Meeting</h1>
    </header>
    <main>
        <form id="organize-meeting-form">
            <label for="meeting-name">Meeting Name:</label>
            <input type="text" id="meeting-name" required>

            <label for="room-selection">Select Room:</label>
            <select id="room-selection">
                <!-- Room options will be populated here -->
            </select>

            <label for="meeting-start">Meeting Start Time:</label>
            <input type="datetime-local" id="meeting-start" required>

            <label for="meeting-end">Meeting End Time:</label>
            <input type="datetime-local" id="meeting-end" required>

            <fieldset id="amenities-section">
                <legend>Select Amenities:</legend>
                <!-- Amenities checkboxes will be populated here -->
            </fieldset>
            <br/>
            <button type="submit">Book Meeting Room</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Automated Meeting Room Booking System</p>
    </footer>
    <script src="organize-meeting.js"></script>
</body>
</html>
